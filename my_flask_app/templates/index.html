<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example 2</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Video Likes Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="views">Anzahl Views:</label>
                <input type="number" class="form-control" id="views" name="views" required>
            </div>
            <div class="form-group">
                <label for="comment_count">Anzahl Comments:</label>
                <input type="number" class="form-control" id="comment_count" name="comment_count" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if predicted_likes %}
        <div class="mt-3">
            <h3>Video Likes Prediction Result</h3>
            <p>Predicted number of likes: {{ predicted_likes }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
